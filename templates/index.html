<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ori Radio Mixer</title>

    <!-- Bootstrap 5 (CSS only) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body class="bg-white vh-100 d-flex justify-content-center align-items-center">
    <!-- unlock overlay -->
    <div id="unlock" class="position-absolute top-0 bottom-0 start-0 end-0 d-flex
         justify-content-center align-items-center bg-white text-danger fw-bold fs-4">
      tap to start
    </div>

    <!-- mixer bars + ruler -->
    <div class="container-fluid">
      <div class="row g-0 justify-content-center">
        {% for i in range(station_count) %}
        <div class="col-auto mx-2">
          <div class="v-slider" data-idx="{{ i }}">
            <input class="vol-input" type="range" />
            <div class="slider-fill"></div>
          </div>
        </div>
        {% endfor %}

        <!-- ruler on the right -->
        <div class="col-auto d-flex flex-column justify-content-between ms-3 ruler">
          {% for _ in range(5) %}<span></span>{% endfor %}
        </div>
      </div>
    </div>

    <!-- hidden audio tags (served from static/audio/) -->
    {% for src in audio_files %}
      <audio class="track"
             src="{{ url_for('static', filename='audio/' ~ src) }}"
             preload="auto"
             loop></audio>
    {% endfor %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
