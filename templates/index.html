<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Radio Mixer</title>
    <link rel="icon" href="data:," />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body class="bg-white vh-100 d-flex justify-content-center align-items-center">
    <!-- start overlay (one-time tap) -->
    <button id="startOverlay" class="start-overlay" aria-label="Start">
      tap to start
    </button>

    <div class="container-fluid">
      <div class="row g-0 justify-content-center">
        {% for i in range(station_count) %}
        <div class="col-auto mx-2">
          <div class="v-slider" data-idx="{{ i }}" role="button" aria-label="station {{ i+1 }}">
            <input class="vol-input" type="button" />
            <div class="slider-fill"></div>
          </div>
        </div>
        {% endfor %}

        <div class="col-auto d-flex flex-column justify-content-between ms-3 ruler">
          {% for _ in range(5) %}<span></span>{% endfor %}
        </div>
      </div>
    </div>

    <!-- single player -->
    <audio id="player" preload="auto" loop playsinline></audio>

    <script>
      window.TRACK_URLS = [
        {% for src in audio_files -%}
        "{{ url_for('static', filename='audio/' ~ src) }}"{% if not loop.last %},{% endif %}
        {%- endfor %}
      ];
    </script>

    <script src="{{ url_for('static', filename='script.js') }}?v=19"></script>
  </body>
</html>
