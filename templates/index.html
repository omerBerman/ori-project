<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Radio Mixer</title>

    <!-- avoid favicon 404 -->
    <link rel="icon" href="data:," />

    <!-- Bootstrap 5 (CSS only) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body class="bg-white vh-100 d-flex justify-content-center align-items-center">

    <!-- mixer bars + ruler -->
    <div class="container-fluid">
      <div class="row g-0 justify-content-center">
        {% for i in range(station_count) %}
        <div class="col-auto mx-2">
          <div class="v-slider" data-idx="{{ i }}">
            <input class="vol-input" type="range" />
            <div class="slider-fill"></div>
          </div>
        </div>
        {% endfor %}

        <!-- ruler -->
        <div class="col-auto d-flex flex-column justify-content-between ms-3 ruler">
          {% for _ in range(5) %}
          <span></span>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- audio tags (start muted, we unmute with JS ramp) -->
    {% for src in audio_files %}
    <audio
      class="track"
      src="{{ url_for('static', filename='audio/' ~ src) }}"
      preload="auto"
      loop
      autoplay
      muted
      playsinline
    ></audio>
    {% endfor %}

    <script src="{{ url_for('static', filename='script.js') }}?v=8"></script>
  </body>
</html>
