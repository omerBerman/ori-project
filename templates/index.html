<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Radio Mixer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div id="mixer-wrap">
    <div class="mixer-row">
      {% for i in range(station_count) %}
      <div class="v-slider" data-idx="{{ i }}">
        <div class="slider-fill"></div>
      </div>
      {% endfor %}
    </div>

    <!-- ruler: 4 ticks at 20/40/60/80% -->
    <div class="ruler" aria-hidden="true">
      <span></span><span></span><span></span><span></span>
    </div>
  </div>

  <!-- hidden audio element the code already uses -->
  <audio id="player" preload="auto" playsinline></audio>

  <script>
    window.TRACK_URLS = {{ audio_files | tojson }};
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
